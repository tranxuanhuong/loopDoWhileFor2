<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let longs=parseInt(prompt('nhập chiều dài'));
    let width=parseInt(prompt('nhập chiều rộng'));
    for (let i=1; i<width;i++){
        for (let j=1;j<longs;j++){
            if(i == 1 || i == width-1 || j==1  ){
                document.write('*');
            }else if (j==longs-1){
                document.write('*');
            }
            else{
                document.write("&nbsp"+"&nbsp");
            }
        }
        document.write('<br>');

    }


</script>

</body>
</html>
