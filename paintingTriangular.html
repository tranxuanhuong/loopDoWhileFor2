<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt('nhập n'));
    for (let i=0;i<n;i++){
        //tạo hàng
        for (let j=0;j<i+1;j++){
            document.write('*');
        }
        //xuống dòng hiển thị kq hàng
        document.write('<br>');
    }
    document.write('<br>')

    let n1=parseInt(prompt('nhập n1'));
    for (let i=n1;i>=0;i--){
        for (let j=0;j<=i;j++){
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br>')


    let n2=parseInt(prompt('nhập n2'));
    for (let i=n2;i>=1;i--){
        for (let j=0;j<=n2-i;j++){
            document.write('&nbsp');
        }
        for(let k=1;k<=i;k++){
            document.write('*');
        }
        document.write('<br>')
    }
    document.write('<br>')
